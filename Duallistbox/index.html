<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Duallist Box</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/cust.css" rel="stylesheet">
</head>

<body ng-app="transferApp">
    <div ng-controller="appCtrl as c" class="container-fluid">
        
        <div class="col-md-12" ng-if="!c.loading">
            <div transferbox states="{{c.states}}"></div>
        </div>
        <div class="col-md-12" ng-if="c.loading">
            <p> Loading states...
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="lib/angular.min.js" type="text/javascript"></script>
    <script src="lib/draganddrop.js" type="text/javascript"></script>
    
    <script src="js/module.js" type="text/javascript"></script>
    <script src="js/constants.js" type="text/javascript"></script>
    <script src="js/service.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/directive.js" type="text/javascript"></script>
    <!-- <script src="js/controller.js" type="text/javascript"></script> -->
</body>

</html>
